<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <input type="text" id="formula-bar" placeholder="Enter Formula..." />
    </header>
    <table id="spreadsheet">
      <thead>
        <tr>
          <!-- Column labels (A, B, C, ...) -->
          <th></th>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody>
        <!-- 10 rows for the spreadsheet -->
        <tr>
          <td>1</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td>2</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <!-- Add more rows as necessary -->
      </tbody>
    </table>
    <button id="calculate">Calculate Formula</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
